- path: camera/zoom
  type: float
  min: 28
  max: 800
  markers: [ 28, 50, 80, 135, 250, 400, 800 ]
  pow: 2
  precision: 0
  unit: mm

- path: camera/zoom
  options:
    - 28
    - 35
    - 50
    - 135
    - 250

- path: camera
  subs:

    yaw:
      type: float
      min: -180
      max: 180
      sign: true
      markers: [ -180, -90, -45, -15, 0, 15, 45, 90, 180 ]
      unit: Â°
    red:
      type: float
      digits: 0
      markers: [0, 0.5, 1]
      unit: '%'



- path: camera
  description: Centre the camera
  trigger:
    yaw: 0
    zoom: 28

- path: camera
  description: Zoom in
  trigger:
    zoom: 500
